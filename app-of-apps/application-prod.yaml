apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: katka-node-azure-prod
  namespace: tssc-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/katka-node-azure/overlays/prod
    repoURL: https://github.com/katka-rhtap/katka-node-azure-gitops.git
    targetRevision: main
  destination:
    namespace: tssc-app-prod
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: tssc-gitops
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
